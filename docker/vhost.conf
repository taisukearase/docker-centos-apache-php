<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /var/www/evms-conts
  ErrorLog  "/dev/stdout"
  CustomLog "/dev/stdout" combined

  <Directory /var/www/evms-conts>
    AllowOverride All
    Options Includes FollowSymLinks
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
